<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.css" integrity="sha256-YR4HrDE479EpYZgeTkQfgVJq08+277UXxMLbi/YP69o=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Slides -->
    <div class="slides">
      <!-- Slide heading -->
      <div class="mainheading">Which Philly neighborhoods are underserved ?</div>
      <!-- Slide subheading -->
      <div id="subheading"></div>
      <!-- Slide text -->
      <div id="text"></div>
      <!-- Buttons -->
      <button id="prev" > &#10094; </button>
      <button id="next" > &#10095; </button>
      <!-- Map -->
      <div id="map" class="map"></div>
      <!-- Legend -->
      <div class="legend"></div>
      <i style="background:' + getColor(grades[i] + 1) + '"></i>


      <div id="open" >Open</div>
      <div id="closed" >Closed</div>
      <div id="request" >311 request</div>
      <div id="largeCircle2" ></div>
      <div id="largeCircle3" ></div>
      <div id="largeCircle4" ></div>
      <div id="largeCircle5" ></div>
      <div id="smallCircle2" ></div>
      <div id="smallCircle3" ></div>
      <div id="smallCircle4" ></div>
      <div id="smallCircle5" ></div>
      <div id="req2" >Vacant lots</div>
      <div id="req3" >Building infestation</div>
      <div id="req4" >Sanitation</div>
      <div id="req5" >Street light outage</div>


    </div>
    <!-- Javascript Imports -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.js" integrity="sha256-6BZRSENq3kxI4YYBDqJ23xg0r1GwTHEpvp3okdaIqBw=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore.js" integrity="sha256-O4179En8zabOlPYBNvGp8cF0uh0vnSZpW4Q6Ul1h+8c=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
